app-id: org.megamek.MegaMek
runtime: org.freedesktop.Platform
runtime-version: 22.08
sdk: org.freedesktop.Sdk
command: megamek
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --socket=pulseaudio

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: megamek
    buildsystem: simple
    build-commands:
      - install -D MegaMek.jar ${FLATPAK_DEST}/share/megamek/MegaMek.jar
      - cp -r data ${FLATPAK_DEST}/share/megamek/
      - cp -r docs ${FLATPAK_DEST}/share/megamek/
      - cp -r lib ${FLATPAK_DEST}/share/megamek/
      - cp -r logs ${FLATPAK_DEST}/share/megamek/
      - cp -r mmconf ${FLATPAK_DEST}/share/megamek/
      - install -Dm755 megamek.sh ${FLATPAK_DEST}/bin/megamek
      - install -Dm644 megamek.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_DEST}/share/megamek/data/images/misc/megamek-icon-256x256.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_DEST}/share/megamek/data/images/misc/megamek-icon-48x48.png ${FLATPAK_DEST}/share/icons/hicolor/48x48/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_DEST}/share/megamek/data/images/misc/megamek-icon-32x32.png ${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_DEST}/share/megamek/data/images/misc/megamek-icon-16x16.png ${FLATPAK_DEST}/share/icons/hicolor/16x16/apps/${FLATPAK_ID}.png
      - install -Dm644 org.megamek.MegaMek.metainfo.xml ${FLATPAK_DEST}/share/appdata/org.megamek.MegaMek.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/MegaMek/megamek/releases/download/v0.48.0/megamek-0.48.0.tar.gz
        sha256: a8e88a19133be925b3763d7a056e6ed9335e8c4f90232baa3c75b00090ae5532
      - type: file
        path: megamek.desktop
      - type: file
        path: org.megamek.MegaMek.metainfo.xml
      - type: script
        dest-filename: megamek.sh
        commands:
          - cd /app/share/megamek/
          - exec /app/jre/bin/java -jar MegaMek.jar
